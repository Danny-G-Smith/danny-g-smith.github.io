<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, minimum-scale=1.0"/>
   <meta name="RESTAURANT REVIEWS" content="Ten restaurants are being reviewed in New York City">

   <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
   <link rel="stylesheet" href="css/styles.css">
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
         integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
         crossorigin=""/>
   <title>Restaurant Reviews</title>
</head>

<body class="home">
<header>
   <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
   </nav>
   <!-- Beginning breadcrumb -->
   <ul id="breadcrumb" role="navigation" aria-label="Breadcrumb">
      <li><a href="/">Home</a></li>
   </ul>
   <!-- End breadcrumb -->
</header>

<main id="maincontent">
   <section id="map-container">
      <div id="map" aria-label="Map of restaurants" role="application"></div>
   </section>

   <section id="bottom">
      <div class="filter-options" tabindex="0" aria-label="Filter Results">
         <h2>Filter Results</h2>
         <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Select Neighborhood">
            <option value="all">All Neighborhoods</option>

         </select>
         <select id="cuisines-select" aria-label="Select Cuisine" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
         </select>
      </div>
      <div>
         <ul id="restaurants-list" class="container"></ul>
      </div>
   </section>
</main>
<div class="push"></div>

<footer id="footer">
   <div class="wrapper">
      Copyright (c) 2017&nbsp; <a href="/"><strong>Restaurant Reviews</strong></a> &nbsp;All Rights Reserved.
   </div>
</footer>

<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
        integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
        crossorigin=""></script>
<script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
<script type="application/javascript" charset="utf-8" src="js/main.js"></script>
<!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->


</body>

</html>
